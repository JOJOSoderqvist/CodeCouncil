{% load static %}

<article class="card mb-3 w-100 mt-4 mx-auto" style="max-width: 80%; max-height: 80%;">
    <div class="row g-0">
        <div class="col-2 p-2">
            <div class="w-100 mb-3 d-flex align-items-center" style="height: 100px; overflow: hidden;">
                <img src="{% static 'img/img.jpg' %}" class="img-fluid" alt="...">
            </div>
            <div class="input-group flex-nowrap">
                <input type="number" value="5" class="form-control"/>
            </div>
        </div>
        <div class="col">
            <div class="card-body">
                <p class="answer-card-text">
                    {{ answer.text }}
                </p>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Correct
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
