{% load static %}
<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ask Me!</title>
    <link rel='stylesheet' href="{% static 'dist/css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
</head>

<body>
<nav class="navbar bg-body-tertiary fixed-top" style="background-color: #232427;">
    <div class="container-sm-fluid container-lg d-flex justify-conte">

        <a class="navbar-brand" href="{% url "index" %}" style="color: #fff;">Ask Me!</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-light" type="submit" id="search-button">Search</button>
        </form>
        {% block login_state %}
        {% endblock login_state %}
    </div>
</nav>

<main class="container-fluid container-lg mt-3">
    <div class="d-flex gap-3 align-items-center mb-3">
        {% block page_title %}
        {% endblock page_title %}
    </div>
    <div class="row">
        <div class="{% block left_column_class %}col-8{% endblock left_column_class %}">
            {% block content %}
            {% endblock %}
        </div>
        <div class="{% block right_column_class %}col-4{% endblock right_column_class %}"
             style="{% block right_column_styling %}{% endblock right_column_styling %}">
            <h3>Popular Tags</h3>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-secondary"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-success"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-danger"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-warning"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-info"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                    <button class="btn btn-light"
                            style="--bs-btn-padding-y: .25; --bs-btn-padding-x: .5; --bs-btn-font-size: 90%;">Tag
                        text
                    </button>
                </div>
            </div>
            <h3 class="mt-5">Best Members</h3>
            <div>
                <a href="/member.html" class="d-block">Mr. Freeman</a><a href="/member.html" class="d-block">Mr.
                Freeman</a><a href="/member.html" class="d-block">Mr. Freeman</a><a href="/member.html"
                                                                                    class="d-block">Mr. Freeman</a><a
                    href="/member.html" class="d-block">Mr. Freeman</a>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
