{% extends "layouts/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="id_title">Заголовок:</label>
            <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="form-group mb-3">
            <label for="id_text">Текст:</label>
            <textarea class="form-control" id="id_text" name="text" rows="5">{{ form.text.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="edit-question-save-button">Сохранить</button>
    </form>
{% endblock %}
